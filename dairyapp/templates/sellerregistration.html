{% load static %}


<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
     <script src="{% static 'js/reg.js' %}"></script>
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">{{role}} Registration Info</h2>
                    <form method="POST" action="Submit/{{role}}">
                        {% csrf_token %}


                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Firstname" name="first-name" onkeyup='fnameValidation(this)' required >
                            <span id="name" class="new" style="color: red;"></span>
                        </div><div class="input-group">
                                <input class="input--style-3" type="text" placeholder="Lastname" name="last-name" onkeyup='lnameValidation(this)' required>
                                 <span id="names" class="new" style="color: red;"></span>
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Enter Email" name="email" onkeyup='emailValidation(this)'  required >
                            <span id="mail" class="new" style="color: red;"></span>
                        </div>
                         <div class="input-group">
                            <input class="input--style-3" type="phone number" placeholder="Enter phone number" name="phone" onkeyup='phoneValidation(this)' required>
                             <span id="pho" class="new" style="color: red;"></span>
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="password" id="pass" placeholder="password" name="pass" onkeyup='passwordValidation(this)' required>
                            <span id="pass1" class="new" style="color: red;"></span>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password"id="cpwd" placeholder="confirm password" name="cpassword" onkeyup='cpasswordValidation(this)' required>
                            <span id="pass2" class="new" style="color: red;"></span>
                        </div>

             <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                        <div class="signup_link"><br>
                            <h3><a href="{% url 'sellerlogin' %}">login</a></h3></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' % }"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
